<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CollectionViewer Plugin - Development Mode">
    <title>CollectionViewer - Development Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            min-height: 100vh;
        }

        /* Loading indicator */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #f0f0f0;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Dark mode scrollbar */
        .dark-scrollbars::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        .dark-scrollbars::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .dark-scrollbars::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 6px;
        }

        .dark-scrollbars::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Loading CollectionViewer...</p>
        </div>
    </div>

    <!-- Development mode indicator -->
    <script>
        console.log('%cðŸš€ CollectionViewer - Development Mode', 'font-size: 16px; font-weight: bold; color: #00d4aa;');
        console.log('%cðŸ“¦ React %s', 'color: #61dafb;', '<%= htmlWebpackPlugin.options.react %>');
        console.log('%cðŸ”¥ Hot Module Replacement: Enabled', 'color: #ff6b6b;');
        console.log('%cðŸ’¡ Edit files in src/ to see live updates', 'color: #4a9eff;');
    </script>
</body>
</html>
